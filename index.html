<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant - AI Powered Chat</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
</head>
<body class="light-theme">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Main Chat Area -->
            <div class="col-12 col-lg-8 d-flex flex-column">
                <!-- Header -->
                <header class="chat-header p-3 border-bottom">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <div class="assistant-avatar me-3">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div>
                                <h5 class="mb-0">AI Voice Assistant</h5>
                                <small class="text-muted">Powered by OpenAI & IBM Watson</small>
                            </div>
                        </div>
                        
                        <!-- Theme Toggle -->
                        <div class="theme-controls">
                            <button class="btn btn-outline-secondary btn-sm" id="theme-toggle">
                                <i class="fas fa-moon" id="theme-icon"></i>
                            </button>
                        </div>
                    </div>
                </header>

                <!-- Chat Messages -->
                <div class="chat-messages flex-grow-1 p-3" id="chat-messages">
                    <div class="welcome-message text-center my-5">
                        <div class="assistant-avatar-large mb-3">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h4>Welcome to Your Voice Assistant!</h4>
                        <p class="text-muted">You can either type your message or use the microphone to speak. I'm here to help!</p>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="chat-input-area p-3 border-top">
                    <div class="input-group">
                        <input type="text" class="form-control" id="message-input" 
                               placeholder="Type your message here..." autocomplete="off">
                        
                        <!-- Voice Recording Button -->
                        <button class="btn btn-primary" type="button" id="record-btn">
                            <i class="fas fa-microphone" id="record-icon"></i>
                        </button>
                        
                        <!-- Send Button -->
                        <button class="btn btn-success" type="button" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    
                    <!-- Recording Status -->
                    <div class="recording-status mt-2" id="recording-status" style="display: none;">
                        <div class="d-flex align-items-center">
                            <div class="recording-pulse me-2"></div>
                            <small class="text-danger">Recording... Click to stop</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings Panel -->
            <div class="col-12 col-lg-4 settings-panel border-start">
                <div class="p-3">
                    <h6 class="mb-3">
                        <i class="fas fa-cog me-2"></i>Settings
                    </h6>
                    
                    <!-- Voice Selection -->
                    <div class="mb-3">
                        <label for="voice-select" class="form-label">Voice</label>
                        <select class="form-select" id="voice-select">
                            <option value="default">Default Voice</option>
                            <option value="en-US_EmilyV3Voice">Emily (US Female)</option>
                            <option value="en-US_MichaelV3Voice">Michael (US Male)</option>
                            <option value="en-GB_JamesV3Voice">James (UK Male)</option>
                            <option value="fr-CA_LouiseV3Voice">Louise (French Canadian)</option>
                        </select>
                    </div>
                    
                    <!-- Quick Actions -->
                    <div class="mb-3">
                        <h6>Quick Actions</h6>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary btn-sm quick-action" 
                                    data-message="What's the weather like today?">
                                <i class="fas fa-cloud-sun me-2"></i>Weather
                            </button>
                            <button class="btn btn-outline-primary btn-sm quick-action" 
                                    data-message="Tell me a joke">
                                <i class="fas fa-laugh me-2"></i>Tell a Joke
                            </button>
                            <button class="btn btn-outline-primary btn-sm quick-action" 
                                    data-message="What's the latest news?">
                                <i class="fas fa-newspaper me-2"></i>Latest News
                            </button>
                        </div>
                    </div>
                    
                    <!-- Clear Chat -->
                    <div class="mb-3">
                        <button class="btn btn-outline-danger btn-sm w-100" id="clear-chat">
                            <i class="fas fa-trash me-2"></i>Clear Chat
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing your request...</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
